name: pos_kasir_multitenant
description: Multi-tenant POS Kasir application with modern UI - Production Ready
publish_to: "none"
version: 3.5.0+7

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Backend & Auth
  supabase_flutter: ^2.0.0

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Charts
  fl_chart: ^0.65.0

  # Barcode
  mobile_scanner: ^3.5.5

  # PDF
  pdf: ^3.10.7
  printing: ^5.11.1

  # Excel
  excel: ^4.0.3

  # File handling
  path_provider: ^2.1.1
  permission_handler: ^11.3.0
  share_plus: ^7.2.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  image_picker: ^1.0.5
  crypto: ^3.0.3
  connectivity_plus: ^5.0.2

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  glados: ^1.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
